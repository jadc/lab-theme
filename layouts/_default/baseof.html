<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
	<head>
        {{ partial "meta.html" . }}

        <title>
            {{ block "title" . }}
                {{ .Title }} &ndash; {{ .Site.Title }}
            {{ end }}
        </title>
	</head>
	<body>
        {{ partial "nav.html" . }}
        {{ block "page" . }}
            <div class="nav-spacer"></div>
            <main>
                <header id="main-header">
                    {{ block "header" . }}
                        <h5>{{ .Section | title }}</h5>
                    {{ end }}
                </header>
                {{ block "main" . }}{{ end }}
            </main>
        {{ end }}
        {{ partial "footer.html" . }}
	</body>
</html>
