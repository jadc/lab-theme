{{ define "header" }}
    {{ partial "back.html" . }}
    <h5>{{ .Title | title }}</h5>
    {{ $format := .Site.Params.dateFormat }}
    <h6>{{ .Section | title }}{{ with .Date }} - {{ .Format $format }}{{ end }}</h6>
{{ end }}
{{ define "main" }}
    {{ partial "slideshow.html" . }}
    {{ partial "contents.html" . }}
{{ end }}
